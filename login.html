<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login - CHEFER</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Chefer Login" name="description">

    <!-- Favicon -->
    <link href="img/favicon.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(34, 36, 41, 0.95), rgba(34, 36, 41, 0.95)), url('img/carousel-1.jpg') center center no-repeat;
            background-size: cover;
            padding: 2rem 0;
        }

        .auth-card {
            background: #111111;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
            margin: 0 1rem;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo h1 {
            font-family: 'Emblema One', system-ui;
            color: #FFC107;
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .auth-logo p {
            color: #BDBDBF;
            font-size: 0.9rem;
            margin: 0;
        }

        .form-control {
            background: #222429;
            border: 1px solid #3a3c42;
            color: #fff;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: #222429;
            border-color: #FFC107;
            color: #fff;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.15);
        }

        .form-control::placeholder {
            color: #686A6F;
        }

        .form-label {
            color: #BDBDBF;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .btn-auth {
            width: 100%;
            padding: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.3);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #3a3c42;
        }

        .divider span {
            padding: 0 1rem;
            color: #686A6F;
            font-size: 0.85rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn-social {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #3a3c42;
            background: #222429;
            color: #fff;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-social:hover {
            background: #2a2c32;
            border-color: #FFC107;
            color: #FFC107;
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #BDBDBF;
        }

        .auth-footer a {
            color: #FFC107;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .form-check-input:checked {
            background-color: #FFC107;
            border-color: #FFC107;
        }

        .form-check-label {
            color: #BDBDBF;
        }

        .forgot-password {
            color: #FFC107;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .auth-card {
                padding: 2rem 1.5rem;
            }

            .auth-logo h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card wow fadeInUp" data-wow-delay="0.1s">
            <!-- Logo -->
            <div class="auth-logo">
                <a href="index.html" style="text-decoration: none;">
                    <h1>Chefer</h1>
                </a>
                <p>Welcome back! Please login to your account.</p>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <button class="btn-social">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="btn-social">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
            </div>

            <!-- Divider -->
            <div class="divider">
                <span>OR</span>
            </div>

            <!-- Login Form -->
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password"
                        required>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-auth">Login</button>
            </form>

            <!-- Footer -->
            <div class="auth-footer">
                Don't have an account? <a href="register.html">Sign Up</a>
                <div class="mt-3 text-muted small">
                    &copy; 2026 Chefer. All rights reserved.
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
