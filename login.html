<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login - CHEFER</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="img/favicon.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        body {
            background: var(--bg-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(17, 17, 17, 0.95);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 193, 7, 0.1);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-link {
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .logo-link:hover {
            transform: scale(1.05);
        }

        .logo-text {
            font-family: 'Emblema One', cursive;
            font-size: 3rem;
            color: #FFC107;
            margin: 0;
            text-shadow: none;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 193, 7, 0.2);
            color: #fff;
            padding: 15px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #FFC107;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.2);
        }

        .form-control::placeholder {
            color: #666 !important;
            opacity: 1 !important;
            font-weight: 500;
        }

        [data-theme="dark"] .form-control::placeholder {
            color: #999 !important;
            opacity: 1 !important;
            font-weight: 500;
        }

        .form-label {
            color: #FFC107;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .btn-login {
            background: linear-gradient(135deg, #FFC107 0%, #FFC107 100%);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.4);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: rgba(255, 193, 7, 0.2);
        }

        .divider span {
            background: rgba(17, 17, 17, 0.95);
            padding: 0 15px;
            color: rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 1;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 193, 7, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-btn:hover {
            background: rgba(255, 193, 7, 0.1);
            border-color: #FFC107;
            transform: translateY(-2px);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.7);
        }

        .register-link a {
            color: #FFC107;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            color: #FFC107;
            text-decoration: underline;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .form-check-label {
            color: rgba(255, 255, 255, 0.7);
        }

        .forgot-link {
            color: #FFC107;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 5px;
            background: rgba(255, 193, 7, 0.1);
        }

        .forgot-link:hover {
            color: #FFC107;
            background: rgba(255, 193, 7, 0.2);
            transform: translateY(-1px);
        }

        .form-check-input:checked {
            background-color: #FFC107;
            border-color: #FFC107;
        }

        .input-group-text {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 193, 7, 0.2);
            color: #FFC107;
            border-radius: 10px 0 0 10px;
        }

        .input-group .form-control {
            border-radius: 0 10px 10px 0;
        }

        /* Mobile responsive styles */
        @media (max-width: 767.98px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
                max-width: calc(100% - 40px);
            }

            .logo-container {
                margin-bottom: 30px;
            }

            .remember-forgot {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .social-login {
                flex-direction: column;
                gap: 10px;
            }

            .register-link {
                margin-top: 20px;
            }
        }

        @media (max-width: 575.98px) {
            .login-container {
                padding: 20px 15px;
                margin: 10px;
            }

            .logo-text {
                font-size: 2.5rem;
            }

            .form-control {
                padding: 12px 15px;
            }

            .btn-login {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container wow fadeIn" data-wow-delay="0.1s">
        <div class="logo-container">
            <a href="index.html" class="logo-link">
                <h1 class="logo-text">Chefer</h1>
            </a>
            <p class="text-secondary mt-2">Welcome Back!</p>
        </div>

        <form>
            <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password"
                        required>
                </div>
            </div>

            <div class="remember-forgot">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">
                        Remember me
                    </label>
                </div>
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-login w-100">Login</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="social-login">
            <button class="social-btn">
                <i class="fab fa-google"></i>
            </button>
            <button class="social-btn">
                <i class="fab fa-facebook-f"></i>
            </button>
            <button class="social-btn">
                <i class="fab fa-twitter"></i>
            </button>
        </div>

        <div class="register-link">
            Don't have an account? <a href="register.html">Register Now</a>
        </div>
    </div>



    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
