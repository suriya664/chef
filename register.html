<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register - CHEFER</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/favicon.png" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 0
        }

        .register-container {
            background: rgba(17, 17, 17, .95);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, .5);
            max-width: 550px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 193, 7, .1);
            margin: 20px
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px
        }

        .logo-link {
            text-decoration: none;
            display: inline-block;
            transition: transform .3s ease
        }

        .logo-link:hover {
            transform: scale(1.05)
        }

        .logo-text {
            font-family: 'Emblema One', cursive;
            font-size: 3rem;
            color: #FFC107;
            margin: 0;
            text-shadow: none;
        }

        .form-control {
            background: rgba(255, 255, 255, .05);
            border: 1px solid rgba(255, 193, 7, .2);
            color: #fff;
            padding: 15px 20px;
            border-radius: 10px;
            transition: all .3s ease
        }

        .form-control:focus {
            background: rgba(255, 255, 255, .08);
            border-color: #FFC107;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 193, 7, .2)
        }

        .form-control::placeholder {
            color: #666 !important;
            opacity: 1 !important;
            font-weight: 500;
        }

        [data-theme="dark"] .form-control::placeholder {
            color: #999 !important;
            opacity: 1 !important;
            font-weight: 500;
        }

        .form-label {
            color: #FFC107;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: .9rem
        }

        .btn-register {
            background: linear-gradient(135deg, #FFC107 0%, #FFC107 100%);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all .3s ease;
            box-shadow: 0 5px 15px rgba(255, 193, 7, .3)
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 193, 7, .4)
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: rgba(255, 193, 7, .2)
        }

        .divider span {
            background: rgba(17, 17, 17, .95);
            padding: 0 15px;
            color: rgba(255, 255, 255, .5);
            position: relative;
            z-index: 1
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 193, 7, .2);
            background: rgba(255, 255, 255, .05);
            color: #fff;
            transition: all .3s ease;
            cursor: pointer
        }

        .social-btn:hover {
            background: rgba(255, 193, 7, .1);
            border-color: #FFC107;
            transform: translateY(-2px)
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, .7)
        }

        .login-link a {
            color: #FFC107;
            text-decoration: none;
            font-weight: 600;
            transition: all .3s ease
        }

        .login-link a:hover {
            color: #FFC107;
            text-decoration: underline
        }

        .form-check-label {
            color: rgba(255, 255, 255, .7);
            font-size: .9rem
        }

        .form-check-input:checked {
            background-color: #FFC107;
            border-color: #FFC107
        }

        .input-group-text {
            background: rgba(255, 255, 255, .05);
            border: 1px solid rgba(255, 193, 7, .2);
            color: #FFC107;
            border-radius: 10px 0 0 10px
        }

        .input-group .form-control {
            border-radius: 0 10px 10px 0
        }

        .name-row {
            display: flex;
            gap: 15px
        }

        .name-row>div {
            flex: 1
        }

        .terms-link {
            color: #FFC107;
            text-decoration: none
        }

        .terms-link:hover {
            color: #FFC107;
            text-decoration: underline
        }
    </style>
</head>

<body>
    <div class="register-container wow fadeIn" data-wow-delay="0.1s">
        <div class="logo-container">
            <a href="index.html" class="logo-link">
                <h1 class="logo-text">Chefer</h1>
            </a>
            <p class="text-secondary mt-2">Create Your Account</p>
        </div>
        <form>
            <div class="name-row mb-4">
                <div>
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Jack" required>
                </div>
                <div>
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="your.email@example.com" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="phone" class="form-label">Phone Number</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="tel" class="form-control" id="phone" placeholder="+1 234 567 8900" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Create a strong password"
                        required>
                </div>
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="confirmPassword"
                        placeholder="Re-enter your password" required>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I agree to the <a href="#" class="terms-link">Terms & Conditions</a> and <a href="#"
                            class="terms-link">Privacy Policy</a>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-register w-100">Create Account</button>
        </form>
        <div class="divider"><span>OR</span></div>
        <div class="social-login">
            <button class="social-btn"><i class="fab fa-google"></i></button>
            <button class="social-btn"><i class="fab fa-facebook-f"></i></button>
            <button class="social-btn"><i class="fab fa-twitter"></i></button>
        </div>
        <div class="login-link">Already have an account? <a href="login.html">Login Here</a>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/main.js"></script>
    <script>document.querySelector('form').addEventListener('submit', function (e) { const password = document.getElementById('password').value; const confirmPassword = document.getElementById('confirmPassword').value; if (password !== confirmPassword) { e.preventDefault(); alert('Passwords do not match!'); } });</script>
</body>

</html>
