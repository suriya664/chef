<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register - CHEFER</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Chefer Register" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(34, 36, 41, 0.95), rgba(34, 36, 41, 0.95)), url('img/carousel-2.jpg') center center no-repeat;
            background-size: cover;
            padding: 2rem 0;
        }

        .auth-card {
            background: #111111;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            margin: 0 1rem;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo h1 {
            font-family: 'Emblema One', system-ui;
            color: #FFC107;
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .auth-logo p {
            color: #BDBDBF;
            font-size: 0.9rem;
            margin: 0;
        }

        .form-control {
            background: #222429;
            border: 1px solid #3a3c42;
            color: #fff;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: #222429;
            border-color: #FFC107;
            color: #fff;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.15);
        }

        .form-control::placeholder {
            color: #686A6F;
        }

        .form-label {
            color: #BDBDBF;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .btn-auth {
            width: 100%;
            padding: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.3);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #3a3c42;
        }

        .divider span {
            padding: 0 1rem;
            color: #686A6F;
            font-size: 0.85rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn-social {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #3a3c42;
            background: #222429;
            color: #fff;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-social:hover {
            background: #2a2c32;
            border-color: #FFC107;
            color: #FFC107;
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #BDBDBF;
        }

        .auth-footer a {
            color: #FFC107;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .form-check-input:checked {
            background-color: #FFC107;
            border-color: #FFC107;
        }

        .form-check-label {
            color: #BDBDBF;
            font-size: 0.9rem;
        }

        .form-check-label a {
            color: #FFC107;
            text-decoration: none;
        }

        .form-check-label a:hover {
            text-decoration: underline;
        }

        .password-strength {
            height: 4px;
            background: #222429;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }

        @media (max-width: 576px) {
            .auth-card {
                padding: 2rem 1.5rem;
            }

            .auth-logo h1 {
                font-size: 2.5rem;
            }

            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card wow fadeInUp" data-wow-delay="0.1s">
            <!-- Logo -->
            <div class="auth-logo">
                <a href="index.html" style="text-decoration: none;">
                    <h1>Chefer</h1>
                </a>
                <p>Create your account to get started.</p>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <button class="btn-social">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="btn-social">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
            </div>

            <!-- Divider -->
            <div class="divider">
                <span>OR</span>
            </div>

            <!-- Register Form -->
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="John" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="john.doe@example.com" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="+1 (555) 123-4567">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a strong password"
                        required>
                    <div class="password-strength">
                        <div class="password-strength-bar"></div>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword"
                        placeholder="Re-enter your password" required>
                </div>

                <div class="mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-auth">Create Account</button>
            </form>

            <!-- Footer -->
            <div class="auth-footer">
                Already have an account? <a href="login.html">Login</a>
                <div class="mt-3 text-muted small">
                    &copy; 2026 Chefer. All rights reserved.
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <script>
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function (e) {
            const password = e.target.value;
            const strengthBar = document.querySelector('.password-strength-bar');
            let strength = 0;

            if (password.length >= 8) strength += 25;
            if (password.match(/[a-z]+/)) strength += 25;
            if (password.match(/[A-Z]+/)) strength += 25;
            if (password.match(/[0-9]+/)) strength += 25;

            strengthBar.style.width = strength + '%';

            if (strength <= 25) {
                strengthBar.style.backgroundColor = '#dc3545';
            } else if (strength <= 50) {
                strengthBar.style.backgroundColor = '#ffc107';
            } else if (strength <= 75) {
                strengthBar.style.backgroundColor = '#0dcaf0';
            } else {
                strengthBar.style.backgroundColor = '#198754';
            }
        });
    </script>
</body>

</html>
